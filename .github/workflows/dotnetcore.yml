name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release      
    - name: Publish NuGet
      uses: rohith/publish-nuget@v1.2.0
      with:
        # Project (csproj) directory path relative from the root of repository
        project_dir: ./syp.biz.SockJS.NET.Client/syp.biz.SockJS.NET.Client # optional, default is .
        # Format of the tag to be created, `*` is placeholder for actual version
        tag_format: v# optional, default is v*
        # API key for the NuGet feed
        # nuget_key: # optional
